{% extends "project/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form action="{% url 'project_update' project.id %}" method="POST">
    {%csrf_token%}
    {{ form.name.errors }}

    {{form|crispy}}
    <input type="text " value="{{tags}}" name="tags">

<input type="submit" class="btn btn-success offset-5 mt-2" value="submit">
</form>

{% endblock content %}
