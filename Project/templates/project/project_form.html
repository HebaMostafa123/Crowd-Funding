{% extends "project/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
    <div class="row">
        <div class="">
            <div class="card card-signin flex-row my-5" style="margin-bottom: 150px;">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                    <h3 class="card-title text-center" style="font-weight: bold; font-size: x-large;">Add New Project</h3>

                    <form action="" method="POST" enctype="multipart/form-data" class="form-signin">
                        {% csrf_token %} {{ form.name.errors }} {{ form|crispy }}
                        <label for="tag">Tags</label>
                        <input type="text" name="tags"> <br><br>


                        <input type="file" id="images" name="images" accept="image/x-png,image/gif,image/jpeg" multiple><br><br>

                        <input type="submit" class="btn btn-success offset-5 mt-2" value="Add Project" style="margin-bottom: 70px;margin-left: 400px;height: 50px; width: 450px; font-size: x-large;">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
